about-us.heading: 'O RemedyMatch'
about-us.text: "RemedyMatch je bil od 20. do 22. marca 2020 del WirVsVirus (MiProtiVirus) Hackathona nemške zvezne vlade in nagrajen kot ena od 20 zmagovalnih skupin od več kot 1200 projektov. Le tri dni pozneje se je ploščad 25. marca odpravila v živo na stadionu Alpha. Medtem deluje interdisciplinarna skupina strokovnjakov iz več kot 60 ljudi prostovoljno, da bi razvila razširljivo donacijsko in logistično platformo za Open Source. RemedyMatch zasleduje cilj, da hitro, enostavno in lokalno združi popis in potrebo po medicinskih zaščitnih in pomožnih predmetih, s čimer pomaga premostiti ozka grla v dobavi med krizo Covid 19 in pozneje.\n"
