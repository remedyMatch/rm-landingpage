mail.acount-information-required.head: 'RemedyMatch.io se zdaj lahko uporablja za darovanje medicinskih pripomočkov ali poročanje o potrebah po njih.'
mail.acount-information-required.head.text.frist: 'Nedavno ste se registrirali na naši platformi RemedyMatch.io.'
mail.acount-information-required.text.second: 'Postopek registracije vključuje preverjanje v dveh korakih, če želite registrirati potrebo:'
