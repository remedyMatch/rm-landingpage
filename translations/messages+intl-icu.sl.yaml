mail.acount-information-required.text.second.item2: '- Pregled osebe / organizacije glede primernosti za prijavo potrebe.'
mail.acount-information-required.text.thrid: 'Izpolnjujemo svojo dolžnost skrbnosti in potrebujemo nekaj informacij, da lahko preverimo, ali ste pooblaščeni za registracijo zahtev.'
mail.acount-information-required.text.thrid.item1: '- Če želite registrirati potrebe: Za kakšen namen je treba uporabiti medicinske zaščitne izdelke?'
mail.acount-information-required.text.thrid.item2: '- Če želite podariti, nas obvestite in aktivirali bomo funkcijo donacije za vas.'
mail.acount-information-required.text.fourth: 'Zakaj delamo ta pregled?'
mail.acount-information-required.text.fiths: 'Na žalost je v teh dneh preveč črnih ovc, katerih glavna motivacija je, da izkoristijo to krizo, da se osebno obogatijo. Ti ljudje poskušajo kupiti medicinske zaščitne izdelke ali jih pridobiti na kakšen drug način, da bi jih prodali po internetu po previsokih cenah. Tem ljudem ne želimo dati možnosti, da zlorabljajo namen naše platforme.'
mail.acount-information-required.text.fiths.second: 'RememdyMatch kot socialni zagon tega nikakor ne podpira!'
mail.acount-information-required.text.fiths.third: 'Zaradi tega po naših najboljših močeh in prepričanju preverjamo uporabnike, ki zahtevajo dostop do platforme.'
