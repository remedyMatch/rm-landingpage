about-us.heading: 'Om RemedyMatch'
about-us.text: 'RemedyMatch blev 20.-22. marts 2020 udnævnt som et ud af 20 vinderhold ud af 1200 projekter der blev præsenteret som en del af den tyske regerings "WirVsVirus hackathon" (os vs. virus hackathon). Blot tre dage senere, den 25.3. gik platformen live i alpha stadie. Efterhånden arbejder et tværfagligt team af over 60 eksperter på frivillig basis for at udvikle en skalerbar open source donations- og logistikplatform. RemedyMatch´ mål er at matche behovet for medicinsk beskyttelses- og hjælpeudstyr med lagerbeholdninger af dette udstyr hurtigt, nemt og lokalt og derved hjælpe med at bygge bro på forsynings -flaskehalse under og efter Covid-19-krisen.'
about-us.play-video: 'Afspil video'
