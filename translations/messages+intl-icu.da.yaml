mail.acount-information-required.head: 'RemedyMatch.io kan nu bruges til at donere medicinske hjælpemidler eller til at rapportere behovet for dem.'
mail.acount-information-required.head.text.frist: 'Du har for nylig registreret dig på vores platform RemedyMatch.io.'
mail.acount-information-required.text.second: 'Registreringsprocessen indebærer en totrins-bekræftelse for at kunne registrere et behov:'
mail.acount-information-required.text.second.item1: '- Registranten skal have en gyldig e-mail-adresse'
mail.acount-information-required.text.second.item2: '- Personen/organisationen skal være berettiget til at rapportere et behov.'
mail.acount-information-required.text.thrid: 'Vi overholder hermed vores forpligtelser og har brug for nogle oplysninger fra dig for at være i stand til at kontrollere, om du er autoriseret til at registrere krav.'
mail.acount-information-required.text.thrid.item1: '- Hvis du vil registrere behov: Til hvilket formål skal de medicinske beskyttelsesgenstande bruges?'
mail.acount-information-required.text.thrid.item2: '- Hvis du gerne vil donere, så lad os vide det, og vi aktiverer donationsfunktionen for dig.'
mail.acount-information-required.text.fourth: 'Hvorfor foretager vi dette tjek?'
mail.acount-information-required.text.fiths: 'Desværre er der for mange sorte får i disse dage, hvis vigtigste motivation er at drage fordel af denne krise til at berige sig personligt. Disse mennesker forsøger at købe medicinske beskyttelsesartikler eller erhverve dem på anden måde for at sælge dem på Internettet til ublu priser. Vi ønsker ikke at give disse mennesker en chance for at misbruge vores platform.'
mail.acount-information-required.text.fiths.second: 'Som et social startup understøtter RemedyMatch ikke dette på nogen måde!'
mail.acount-information-required.text.fiths.third: 'Derfor kontrollerer vi på bedst mulige vis de brugere, der anmoder om adgang til platformen.'
