mail.acount-information-required.head: 'O RemedyMatch.io agora pode ser usado para doar auxílios médicos ou relatar a necessidade deles.'
mail.acount-information-required.head.text.frist: 'Está registado na nossa plataforma RemedyMatch.io'
mail.acount-information-required.text.second: 'O processo de registo envolve uma verificação em duas etapas para poder registrar uma necessidade:'
mail.acount-information-required.text.second.item1: '- Verificação do endereço de e-mail registado.'
mail.acount-information-required.text.second.item2: 'Analisar se pessoa ou instituição é elegível para reportar uma necessiade'
mail.acount-information-required.text.thrid: 'Desta forma, cumprimos nosso dever de cuidar e precisamos de algumas informações suas para poder verificar se está autorizado a registrar requisitos.'
mail.acount-information-required.text.thrid.item1: '- Se deseja registar necessidades: com que finalidade os artigos de proteção médica devem ser utilizados?'
mail.acount-information-required.text.thrid.item2: '- Se deseja doar, informe-nos e ativaremos a função de doação.'
mail.acount-information-required.text.fourth: 'Por que estamos a fazer esta revisão?'
mail.acount-information-required.text.fiths: 'Infelizmente, atualmente existem muitas pessoas mal intencionadas cuja principal motivação é aproveitar essa crise para enriquecer pessoalmente. Essas pessoas tentam comprar artigos de proteção médica ou adquiri-los de alguma outra maneira para vendê-los na Internet a preços exorbitantes. Não queremos dar a essas pessoas a chance de abusar do objetivo de nossa plataforma.'
mail.acount-information-required.text.fiths.second: 'Como uma startup social, o RememdyMatch não apoia isso de forma alguma!'
mail.acount-information-required.text.fiths.third: 'Por esse motivo, verificamos com o melhor de nosso conhecimento e crença os usuários que solicitam acesso à plataforma.'
mail.acount-information-required.heading-how-could-you-help: 'Como pode nos apoiar?'
